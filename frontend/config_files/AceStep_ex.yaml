main_name: ACE-Step • 音乐生成模型
main_description: ACE-Step 是 ACE Studio 和 StepFun 联合推出的一款开源音乐生成基础模型，专为高效、连贯、可控的音乐创作而设计。生成速度比传统大模型快约 15 倍，能快速产出高质量音乐。
main_logo: https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/80455-874446925-MxeXEK30S9C1UZnXeiwr.png

